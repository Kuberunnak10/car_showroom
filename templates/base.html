<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%  block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение стилей Bootstrap -->
    <link rel="stylesheet" href="styles.css"> <!-- Подключение ваших собственных стилей -->
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'main_page' %}">Luxury cars</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active"><a class="nav-link" href="#">Каталог</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">О нас</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Контакты</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Услуги</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'get_managers' %}">Менеджеры</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'news' %}">Новости</a></li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        {% if user.is_authenticated %}
                            <a class="navbar-text" href="{% url 'profile' %}">{{ user.username }}  |</a>
                        <li class="nav-item">
                            <form method="post" action="{% url 'logout' %}" class="form-inline ml-auto">
                                {% csrf_token %}
                                <span class="nav-link" onclick="this.parentElement.submit()">Logout</span>
                        </form>
                        </li>
                        {% else %}
                        <li class="nav-item">
                        <a class="nav-link" href="{% url 'registration' %}">Регистрация</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Войти</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section id="main-content">
        <!-- Здесь будет основное содержание страницы, например, список автомобилей, акции и т.д. -->
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Подключение скриптов Bootstrap -->
    <!-- Подключение скриптов Bootstrap -->
{% block content %}{% endblock %}
</body>
</html>
